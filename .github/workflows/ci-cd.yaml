name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/production-platform-api
  WORKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/production-platform-worker

jobs:
  # ===== Job 1: Test =====
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies - API
      working-directory: ./app/api-service
      run: go mod download
    
    - name: Install dependencies - Worker
      working-directory: ./app/worker-service
      run: go mod download
    
    - name: Run tests - API
      working-directory: ./app/api-service
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Run tests - Worker
      working-directory: ./app/worker-service
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Lint - API
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./app/api-service
    
    - name: Lint - Worker
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./app/worker-service
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./app/api-service/coverage.txt,./app/worker-service/coverage.txt
        flags: unittests
        name: codecov-umbrella

  # ===== Job 2: Security Scan =====
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ===== Job 3: Build & Push Images =====
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.API_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=semver,pattern={{version}}
    
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./app/api-service
        file: ./app/api-service/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.API_IMAGE }}:latest
          ${{ env.API_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.API_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.API_IMAGE }}:buildcache,mode=max
        labels: |
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
    
    - name: Build and push Worker image
      uses: docker/build-push-action@v5
      with:
        context: ./app/worker-service
        file: ./app/worker-service/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.WORKER_IMAGE }}:latest
          ${{ env.WORKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.WORKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.WORKER_IMAGE }}:buildcache,mode=max
        labels: |
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
    
    - name: Image digest
      run: |
        echo "API Image: ${{ env.API_IMAGE }}:${{ github.sha }}"
        echo "Worker Image: ${{ env.WORKER_IMAGE }}:${{ github.sha }}"

  # ===== Job 4: Deploy to Dev =====
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: development  
      #url: https://api.dev.platform.local
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl for Minikube
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DEV }}" > ~/.kube/config
    
    - name: Update image tags
      run: |
        kubectl set image deployment/api \
          api=${{ env.API_IMAGE }}:${{ github.sha }} \
          -n production-platform
        
        kubectl set image deployment/worker \
          worker=${{ env.WORKER_IMAGE }}:${{ github.sha }} \
          -n production-platform
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/api -n production-platform --timeout=5m
        kubectl rollout status deployment/worker -n production-platform --timeout=5m
    
    - name: Verify deployment
      run: |
        kubectl get pods -n production-platform
        kubectl get svc -n production-platform
    
    - name: Run smoke tests
      run: |
        # Wait for pods to be ready
        sleep 30
        
        # Test API health
        kubectl run test-pod --rm -i --restart=Never \
          --image=curlimages/curl:latest \
          --namespace=production-platform \
          -- curl -f http://api/health
        
        echo "âœ… Smoke tests passed"

  # ===== Job 5: Deploy to Production =====
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
      url: https://api.platform.com
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl for Production
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_PROD }}" > ~/.kube/config
    
    - name: Update image tags
      run: |
        kubectl set image deployment/api \
          api=${{ env.API_IMAGE }}:${{ github.sha }} \
          -n production-platform
        
        kubectl set image deployment/worker \
          worker=${{ env.WORKER_IMAGE }}:${{ github.sha }} \
          -n production-platform
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/api -n production-platform --timeout=10m
        kubectl rollout status deployment/worker -n production-platform --timeout=10m
    
    - name: Verify deployment
      run: |
        kubectl get pods -n production-platform
        kubectl get hpa -n production-platform
    
    - name: Run production smoke tests
      run: |
        sleep 30
        kubectl run test-pod --rm -i --restart=Never \
          --image=curlimages/curl:latest \
          --namespace=production-platform \
          -- curl -f http://api/health
    
    - name: Notify on success
      if: success()
      run: |
        echo "ðŸš€ Production deployment successful!"
        echo "Commit: ${{ github.sha }}"
        echo "Deployed by: ${{ github.actor }}"