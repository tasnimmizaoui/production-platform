name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # Job 1: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Test API
      working-directory: ./app/api-service
      run: |
        go mod download
        go test -v ./...
    
    - name: Test Worker
      working-directory: ./app/worker-service
      run: |
        go mod download
        go test -v ./...

  # Job 2: Build and push images (only on main branch)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push API
      working-directory: ./app/api-service
      run: |
        docker build -t ${{ env.DOCKERHUB_USERNAME }}/production-platform-api:latest .
        docker push ${{ env.DOCKERHUB_USERNAME }}/production-platform-api:latest
    
    - name: Build and push Worker
      working-directory: ./app/worker-service
      run: |
        docker build -t ${{ env.DOCKERHUB_USERNAME }}/production-platform-worker:latest .
        docker push ${{ env.DOCKERHUB_USERNAME }}/production-platform-worker:latest

  # Job 3: Deploy to Kubernetes (only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Deploy to Kubernetes
      env:
        KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DEV }}
      run: |
        echo "$KUBECONFIG_DATA" > kubeconfig
        export KUBECONFIG=kubeconfig
        
        # Restart deployments to pull new images
        kubectl rollout restart deployment/api -n production-platform
        kubectl rollout restart deployment/worker -n production-platform
        
        # Wait for rollout
        kubectl rollout status deployment/api -n production-platform
        kubectl rollout status deployment/worker -n production-platform
        
        echo "âœ… Deployment complete"