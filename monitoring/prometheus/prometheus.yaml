global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production-platform'
    environment: 'dev'

scrape_configs:
  - job_name: 'api-service'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'worker-service'
    static_configs:
      - targets: ['worker:8081']
        labels:
          service: 'worker'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'