apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: production-platform
spec:
  replicas: 2  # Production replica count
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: production-platform
spec:
  replicas: 1  # Production replica count
  template:
    spec:
      containers:
      - name: worker
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: production-platform
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
